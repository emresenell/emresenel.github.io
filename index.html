<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Oyunu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tailwind default styles should suffice, added a custom style for feedback */
        #feedback {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        #dog-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        #sad-face {
            font-size: 50px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-center py-10">
    <h1 class="text-3xl font-semibold text-blue-600 mb-6">Soru Oyunu</h1>
    <div id="question-container" class="bg-white p-8 rounded-lg shadow-lg mx-auto w-full sm:w-3/4 md:w-1/2 lg:w-1/3">
        <p id="question" class="text-xl text-gray-700">Soru yÃ¼kleniyor...</p>
        <div id="options" class="mt-4"></div>
    </div>

    <div id="feedback" class="flex flex-col items-center justify-center">
        <p id="message" class="text-xl font-semibold text-gray-700 mb-4"></p>
        <img id="dog-image" src="" alt="Tebrikler!" class="hidden rounded-full mb-4">
        <span id="sad-face" class="text-6xl text-red-500">ðŸ˜¢</span>
    </div>

    <script>
        let answered = false; // KullanÄ±cÄ±nÄ±n cevap verip vermediÄŸini takip eder

        // Yeni bir soru almak iÃ§in API'ye istek gÃ¶nderir
        async function fetchQuestion() {
            answered = false; // Yeni soru geldiÄŸinde cevaplanmamÄ±ÅŸ olarak iÅŸaretle
            try {
                const response = await fetch("https://opentdb.com/api.php?amount=1&type=multiple");
                const data = await response.json();
                const questionData = data.results[0];
                
                document.getElementById("question").innerHTML = questionData.question;
                
                let answers = [...questionData.incorrect_answers];
                const correctAnswer = questionData.correct_answer;
                answers.splice(Math.floor(Math.random() * (answers.length + 1)), 0, correctAnswer);
                
                const optionsDiv = document.getElementById("options");
                optionsDiv.innerHTML = "";
                
                answers.forEach(answer => {
                    const button = document.createElement("button");
                    button.innerHTML = answer;
                    button.className = "option bg-blue-500 text-white rounded p-2 w-full mt-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50";
                    button.onclick = () => checkAnswer(answer === correctAnswer);
                    optionsDiv.appendChild(button);
                });
            } catch (error) {
                console.error("Bir hata oluÅŸtu!", error);
            }
        }
        
        // Cevap doÄŸru mu diye kontrol eder
        function checkAnswer(isCorrect) {
            if (answered) return; // EÄŸer kullanÄ±cÄ± zaten cevapladÄ±ysa iÅŸlemi engelle
            answered = true; // KullanÄ±cÄ±nÄ±n cevap verdiÄŸini iÅŸaretle
            
            const feedbackDiv = document.getElementById("feedback");
            const message = document.getElementById("message");
            const dogImage = document.getElementById("dog-image");
            const sadFace = document.getElementById("sad-face");
            
            document.querySelectorAll(".option").forEach(button => {
                button.classList.add("opacity-50 pointer-events-none");
            });
            
            if (isCorrect) {
                message.innerHTML = "Harika!";
                dogImage.style.display = "block";
                sadFace.style.display = "none";
                showDogImage();
            } else {
                message.innerHTML = "YanlÄ±ÅŸ!";
                dogImage.style.display = "none";
                sadFace.style.display = "block";
                showFeedback();
            }
        }
        
        // KÃ¶pek resmini Ã§ekmek iÃ§in API'yi Ã§aÄŸÄ±rÄ±r
        async function showDogImage() {
            try {
                const response = await fetch("https://dog.ceo/api/breeds/image/random");
                const data = await response.json();
                
                const dogImage = document.getElementById("dog-image");
                dogImage.src = data.message;
                showFeedback();
            } catch (error) {
                console.error("KÃ¶pek resmi yÃ¼klenirken hata oluÅŸtu!", error);
            }
        }
        
        // Geri bildirim ekranÄ±nÄ± gÃ¶sterir ve yeni soru getirir
        function showFeedback() {
            const feedbackDiv = document.getElementById("feedback");
            feedbackDiv.style.display = "block";
            
            setTimeout(() => {
                feedbackDiv.style.display = "none";
                document.querySelectorAll(".option").forEach(button => {
                    button.classList.remove("opacity-50", "pointer-events-none");
                });
                fetchQuestion();
            }, 2000);
        }
        
        fetchQuestion();
    </script>
</body>
</html>
